{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Css Transforms</title>
	<style>
		div
		{
			background-color: red;
			color: white;
			border: 4px solid white;
			width: 100px;
			text-align: center;
			padding: 40px;
			margin: 250px auto;

		/*Smooth Transformation*/
		transition-property: all;
		transition-duration: 1s;
		transition-timing-function: linear;
		transition-delay: 0s;
		}
		div:hover
		{
			cursor: pointer;
			padding: 60px;
			background-color: cyan;
			color: black;
		}
	</style>
</head>
<body>
	<div>
		Transforms
	</div>

</body>
</html>
